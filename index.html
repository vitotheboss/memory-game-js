<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Domestika - Juego Memory - Ejercicio Curso</title>
  <link href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Narrow:600" rel="stylesheet" />
  <link href="css/site.css" rel="stylesheet" />
  <link href="css/estilos.css" rel="stylesheet" />
</head>

<body>
  <div id="bienvenida" class="bienvenida">
    <h1>👋 ¡Hola! 👋</h1>
    <h3>Modo de Juego</h3>
    <div class="bienvenida-botones">

      <button id="juego-normal">🕦 Competir 🎱</button>
      <button id="juego-relax">🍩 Relax 🍭</button>
    </div>
  </div>
  <header class="cabecera">
    <div class="col col-1">
      <div class="contadores">
        <div class="contador-item">
          <h4 class="titulo-4">Movimientos</h4>
          <div class="cabecera-num">
            <span id="mov">00</span><span id="mov-separa">/</span><span id="mov-total">20</span>
          </div>
        </div>
        <div id="cronometro" class="contador-item">
          <h4 class="titulo-4">Tiempo</h4>
          <div class="cabecera-num">
            <span id="minutos">00</span>:<span id="segundos">00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-2">
      <div class="nivel nivel-indicator ">
        <h4 class="titulo-4">Nivel</h4>
        <div class="cabecera-num"><span id="nivel">01</span></div>

      </div>
      <button id="control-nivel" class="control-nivel">
        <span>⎯</span>
        <span>⎯</span>
        <span>⎯</span>
      </button>
    </div>
  </header>
  <main>
    <div id="mesa" class="mesa"></div>
    <div id="subeNivel" class="sube-nivel">
      <div class="modal">
        <h2>¡Muy bien!</h2>
        <button id="subir">Siguiente nivel</button>
        <button class="reiniciar">Reiniciar</button>
      </div>
    </div>
    <div id="gameOver" class="game-over">
      <div class="modal">
        <h2>¡Oh no!</h2>
        <p>Te has quedado sin movimientos 😭</p>
        <button class="reiniciar">Reiniciar</button>
      </div>
    </div>
    <div id="timeOver" class="game-over">
      <div class="modal">
        <h2>¡Oh no!</h2>
        <p>Te has quedado sin tiempo 😭</p>
        <button class="reiniciar">Reiniciar</button>
      </div>
    </div>
    <div id="endGame" class="end-game">
      <div class="modal">
        <h2>¡Enhorabuena!</h2>
        <p>Has superado todos los niveles 🏆</p>
        <button class="reiniciar">Reiniciar</button>
      </div>
    </div>
  </main>
  <div class="menu-general">
    <button id="cierra-niveles" class="cierra-niveles">&times;</button>
    <div class="menu-content">
      <div id="menu-sonido">
        <h4 class="titulo-4 neg">Sonido</h4>
        <button id="sonido-interruptor"></button>
      </div>
      <div id="menu-niveles">
        <h4 class="titulo-4 neg mt-md">Niveles de Juego</h4>
        <ul class="menu-niveles"></ul>
      </div>
    </div>
    <div>
      <button id="salir-juego">💣 Salir</button>
    </div>  
    
  </div>

  <audio src="sonidos/acierto.mp3" class="sonido" id="sonido-acierto" preload="auto" controls></audio>
  <audio src="sonidos/error.mp3" class="sonido" id="sonido-error" preload="auto" controls></audio>
  <audio src="sonidos/carta.mp3" class="sonido" id="sonido-carta" preload="auto" controls></audio>

  <script src="js/variables-globales.js"></script>
  <script src="js/baraja-reparte.js"></script>
  <script src="js/evaluar-voltear.js"></script>
  <script src="js/evaluar-comparar.js"></script>
  <script src="js/mov-contador.js"></script>
  <script src="js/mov-cronometro.js"></script>
  <script src="js/nivel-juego.js"></script>
  <script src="js/iniciar-juego.js"></script>
</body>

</html>
